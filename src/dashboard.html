<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IES LA Flota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .logo {
            width: 128px;
            height: 128px;
            background-color: #f0f0f0; /* Color de fondo para el logo */
            margin: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 200px;
            display: inline-block;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="container">
        <div class="card">Resumen de Productos</div>
        <div class="card">Resumen de Pedidos</div>
        <div class="card">Resumen de Eventos</div>
        <div class="card">Resumen de Mensajes</div>
    </div>
</body>
</html>
